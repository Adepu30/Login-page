<!DOCTYPE html>
<html lang="en" style="font-size: 10px">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css" />

  <link rel="stylesheet" href="./login.css" />

  <title>Login Page</title>
</head>

<body style="background-color: #f2f6fa">
  <section></section>

  <section>
    <form class="font">
      <div class="container-fluid">
        <div class="row">
          <div class="col-6">
            <div class="row justify-content-start">

              <div class="col-4">
                <img src="./images/logo.png" alt="logo" />
              </div>
              <div class="row justify-content-start">
                <div class="col-12">
                  <p class="tracker">#1 <span class="time">Time Tracker App</span> for desk, mobile & remote teams</p>
                </div>
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="col-6 card class=" shadow-lg p-3 mb-5 bg-body rounded">
              <div class="row justify-content-start">
                <div class="col-6">
                  <div></div>
                  <label for="firstname">First name<span class="star">*</span></label><br />
                  <input type="text" id="firstname" name="firstname"
                    class="form-control border-top-0 border-start-0 border-end-0" required />
                </div>

                <div class="col-6">
                  <label for="lastname">Last Name</label><br />
                  <input type="text" id="lastname" name="lastname"
                    class="form-control border-top-0 border-start-0 border-end-0" />
                </div>
              </div>



              <div class=" row justify-content-start">
                <div class="col-12">
                  <label for="email">Email</label><br />
                  <input type="email" id="email" name="email"
                    class="form-control border-top-0 border-start-0 border-end-0" />
                </div>
              </div>


              <div class="row justify-content-start">
                <div class="col-12">
                  <label for="password">Password</label><br />
                  <input type="password" id="password" name="password"
                    class="form-control border-top-0 border-start-0 border-end-0"
                    pattern="^(?=.[0-9])(?=.[a-z])(?=.*[A-Z])(?=\S+$).{6,}$" />
                  <i class="fa-solid fa-eye" id="eye"></i>
                </div>

              </div><br>


              <div class="row justify-content-start">
                <div class="col-12">
                  <p class="warn">Seems good,we suggest to make it stronger!</p>
                </div>
              </div><br>


              <div class="row justify-content-start">
                <div class="col-12">
                  <input type="radio" /><label>Contains at least one uppercase</label><br />

                  <input type="radio" /><label>Contains at least one number</label><br />

                  <input type="radio" /><label>Contains at least one special character</label><br />
                </div>
              </div>


              <div class="row justify-content-start">
                <div class="col-12">
                  <button class="button">Let's Go!</button><br />

                </div>
              </div>


              <div class="row justify-content-start">
                <div class="col-12">
                  <div class="google">
                    <i class="fab fa-google fa-3x"></i>
                    <a href="#">SignUp with Google</a>
                  </div>
                </div>
              </div><br><br><br>

              <div class="row justify-content-start">
                <div class="col-12">
                  <footer>
                    <p>
                      By clicking the button above you agree to our
                      <a href="#">terms of use</a> and <a href="#">privacy</a>
                      policies
                    </p>
                  </footer>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>

      </div>
    </form>





  </section>

</body>

</html
